<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css" />
<title>REIBUN GENERATOR</title>
</head>
<body>
	<ul id="root">
		<li>
			<ul id="edit-list" class="list">
				<li id="edit-noun" class="data" data-path="noun" data-type="slot" data-list="0" contenteditable="true">名詞</li>
				<li id="edit-part" class="data" data-path="part" data-type="slot" data-list="0" contenteditable="true">助詞</li>
				<li id="edit-verb" class="data" data-path="verb" data-type="slot" data-list="0" contenteditable="true">動詞</li>
			</ul>
		</li>
		<li>
			<ul id="keep-list">
				<li>
					<h3>名詞キープ</h3>
					<ul id="keep-noun" class="list">
						<li class="data" data-path="noun" data-type="keep" data-list="1">1</li>
						<li class="data" data-path="noun" data-type="keep" data-list="1">2</li>
						<li class="data" data-path="noun" data-type="keep" data-list="1">3</li>
					</ul>
				</li>
				<li>
					<h3>助詞キープ</h3>
					<ul id="keep-part" class="list">
						<li class="data" data-path="part" data-type="keep" data-list="2">1</li>
						<li class="data" data-path="part" data-type="keep" data-list="2">2</li>
						<li class="data" data-path="part" data-type="keep" data-list="2">3</li>
					</ul>
				</li>
				<li>
					<h3>動詞キープ</h3>
					<ul id="keep-verb" class="list">
						<li class="data" data-path="verb" data-type="keep" data-list="3">1</li>
						<li class="data" data-path="verb" data-type="keep" data-list="3">2</li>
						<li class="data" data-path="verb" data-type="keep" data-list="3">3</li>
					</ul>
				</li>
				<li>
					<h3>検索ワード</h3>
					<ul id="search" class="list">
						<li class="data" data-path="verb" data-type="search" data-list="4">1</li>
						<li class="data" data-path="verb" data-type="search" data-list="4">2</li>
						<li class="data" data-path="verb" data-type="search" data-list="4">3</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
	<div id="status"></div><script src="index.js"></script>
	
</body>
</html>
