<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>REIBUN GENERATOR</title>
    </head>
    <body>
        <h1>REIBUN GENERATOR 1.0.0</h1>
        <div class="area">
            <input
                type="text"
                value=""
                id="edit-noun"
                class="selectable"
                data-path="noun"
                data-type="edit"
            /><input
                type="text"
                value=""
                id="edit-part"
                class="selectable"
                data-path="part"
                data-type="edit"
            /><input
                type="text"
                value=""
                id="edit-verb"
                class="selectable"
                data-path="verb"
                data-type="edit"
            />
        </div>
        <div class="container">
            <div id="reibun-box">
                <h3>＋REIBUN</h3>
                <div id="reibun" class="area list"></div>
            </div>
            <div id="fav-noun-box">
                <h3>＋NOUN</h3>
                <div id="fav-noun" class="area list"></div>
            </div>
            <div id="fav-part-box">
                <h3>＋PARTICLE</h3>
                <div id="fav-part" class="area list"></div>
            </div>
            <div id="fav-verb-box">
                <h3>＋VERB</h3>
                <div id="fav-verb" class="area list"></div>
            </div>
            <div id="search-box">
                <h3>＋SEARCH</h3>
                <div id="search" class="area list"></div>
            </div>
            <div id="logs-box">
                <h3>＋LOGS</h3>
                <div id="logs" class="list"></div>
            </div>
        </div>
        <footer id="copy">
            <a
                href="https://github.com/idutsu/reibun-generator/tree/main"
                target="_blank"
                >(C) 2024 Reibun Generator</a
            >
        </footer>
        <span id="calc-noun" class="calc"></span>
        <span id="calc-part" class="calc"></span>
        <span id="calc-verb" class="calc"></span>
        <script src="index.js"></script>
    </body>
</html>
